<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="bootstrap\css\bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>Simple Calculator Program</h1>

<section id="inputArea">
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<input type="text" name="" id="input1">
				<p id="showoperation" class="btn"></p>
				<input type="text" name="" id="input2" onmouseout="check()">
				<p class="btn">=</p>
				<p id="result"></p>
			</div>
			
	</div>
</section>

<section id="operationAre">
	<div class="container">
		<div class="row text-center">
			<div class="col-md-12">
				<input type="button" value="+" class="btn btn-primary" id="btun10" onclick="change(10)">
				<input type="button" value="-" class="btn btn-primary" id="btun11" onclick="change(11)">
				<input type="button" value="*" class="btn btn-primary" id="btun12" onclick="change(12)">
				<input type="button" value="/" class="btn btn-primary" id="btun13" onclick="change(13)">
					</div>
			
		</div>
	</div>
</section>

<section id="numberArea">
	<div class="container text-center">
		<div class="row">
			<div class="col-md-12">
				<input type="button" class="btn btn-info" value="0" id="btun1" onclick="elavEt(1, value)">
				<input type="button" class="btn btn-info" value="1" id="btun2" onclick="elavEt(2, value)">
				<input type="button" class="btn btn-info" value="2" id="btun3" onclick="elavEt(3, value)">
				<input type="button" class="btn btn-info" value="3" id="btun4" onclick="elavEt(4, value)">
					</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<input type="button" class="btn btn-info" value="4" id="btun4" onclick="elavEt(4, value)">
				<input type="button" class="btn btn-info" value="5" id="btun5" onclick="elavEt(5, value)">
				<input type="button" class="btn btn-info" value="6" id="btun6" onclick="elavEt(6, value)">
				<input type="button" class="btn btn-info" value="7" id="btun7" onclick="elavEt(7, value)">
					
					</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<input type="button" class="btn btn-info" value="8" id="btun8" onclick="elavEt(8, value)">
				<input type="button" class="btn btn-info" value="9" id="btun9" onclick="elavEt(9, value)">
				<input type="button" class="btn btn-primary" value="C" onclick="clearIng()">
				<input type="button" class="btn btn-primary" value="=" onclick="operation()" id="beraber" disabled="">
					
					</div>
		</div>

	</div>
</section>

</body>
</html>
